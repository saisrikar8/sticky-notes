<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sticky Notes App</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
            background-image: url('/kitchen.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .sticky {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #fffc8c;
            padding: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            cursor: move;
            resize: both;
            overflow: auto;
        }
        .xy-label {
            font-size: 11px;
            color: #555;
            position: absolute;
            bottom: 2px;
            right: 4px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="module" src="./main.js"></script>
</body>
</html>
